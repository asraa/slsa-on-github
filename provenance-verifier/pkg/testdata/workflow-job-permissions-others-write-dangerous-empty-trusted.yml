name: Test SLSA
on:
  workflow_dispatch:


jobs:
  args:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      deployments: write
      discussions: write
      issues: write
      metadata: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
      contents: 
      
    outputs:
      ldflags: ${{ steps.ldflags.outputs.value }}
    steps:
      - id: ldflags
        run: |
          echo "::set-output name=value::-X main.gitVersion=v1.2.3 -X main.gitSomething=somthg"

  build:
#     env:
#       VERSION_LDFLAGS: ${{needs.args.outputs.ldflags}}
    permissions:
      id-token: write
      contents: 
    needs: args
    uses: asraa/slsa-on-github/.github/workflows/slsa-builder-go.yml@feat/buildname
    with:
      go-version: 1.17
      #TODO: make this a json/yaml object object
      env: "VERSION_LDFLAGS:${{needs.args.outputs.ldflags}}"

  upload:
    permissions:
      checks: write
      deployments: write
      discussions: write
      issues: write
      metadata: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
      id-token: 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: 'actions/download-artifact@v2'
        with:
          name: ${{ needs.build.outputs.go-binary-name }}
      - run: |
          echo name is ${{ needs.build.outputs.go-binary-name }}
          chmod a+x ./${{ needs.build.outputs.go-binary-name }}
          ./${{ needs.build.outputs.go-binary-name }}
